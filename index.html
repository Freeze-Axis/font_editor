<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>フォント変換ツール</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全体のスタイルは変更なし */
    :root {
      --primary: #5e35b1;
      --primary-light: #7e57c2;
      --primary-dark: #4527a0;
      --secondary: #ff7043;
      --secondary-light: #ffab91;
      --success: #66bb6a;
      --light: #f5f5f5;
      --dark: #263238;
      --light-gray: #eceff1;
      --border-radius: 16px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
      color: var(--dark);
      line-height: 1.6;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 750px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(94, 53, 177, 0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo-svg {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(94, 53, 177, 0.3);
    }

    .header h1 {
      font-size: 2.3rem;
      color: var(--primary-dark);
      margin-bottom: 8px;
      position: relative;
      display: inline-block;
      font-weight: 700;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
    }

    .header p {
      color: #546e7a;
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.7;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--primary-dark);
      font-size: 1.15rem;
    }

    .input-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      color: var(--primary);
    }

    textarea {
      width: 100%;
      padding: 18px;
      font-size: 17px;
      border: 2px solid var(--light-gray);
      border-radius: 14px;
      resize: vertical;
      font-family: inherit;
      transition: var(--transition);
      background: white;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 4px rgba(94, 53, 177, 0.15);
    }

    #input {
      height: 130px;
    }

    #output {
      height: 130px;
      background: #f8f9fe;
      color: var(--primary-dark);
      font-weight: 500;
      border: 2px dashed var(--primary-light);
    }

    .font-section {
      background: linear-gradient(to bottom, #f5f7ff, #f0f4ff);
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 30px 0;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03), 0 4px 10px rgba(94, 53, 177, 0.08);
      border: 1px solid rgba(94, 53, 177, 0.1);
    }

    .font-section h3 {
      margin-bottom: 18px;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      font-size: 1.3rem;
    }

    .font-section h3 svg {
      margin-right: 12px;
    }

    /* フォントボタンのサイズを統一 */
    .fontlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .fontlist button {
      padding: 10px 5px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      position: relative;
      overflow: hidden;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70px; /* 高さを固定 */
      min-width: 100px; /* 最小幅を設定 */
    }

    .font-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .fontlist button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .fontlist button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: transparent;
      transition: var(--transition);
    }

    .fontlist button.active {
      background: white;
      box-shadow: 0 0 0 3px var(--primary), 0 6px 15px rgba(94, 53, 177, 0.25);
      transform: translateY(-2px);
    }

    .fontlist button.active::before {
      background: var(--secondary);
    }

    .fontlist button.active .font-icon {
      color: var(--secondary);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 35px 0 25px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 40%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.6s;
    }

    .button:hover::after {
      left: 120%;
    }

    .button i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    .button:active {
      transform: translateY(0);
    }

    .copy_button {
      background: var(--primary);
      color: white;
    }

    .copy_button:hover {
      background: var(--primary-dark);
      box-shadow: 0 8px 20px rgba(94, 53, 177, 0.35);
    }

    .tweet_button {
      background: #1DA1F2;
      color: white;
    }

    .tweet_button:hover {
      background: #0d8bd9;
      box-shadow: 0 8px 20px rgba(29, 161, 242, 0.35);
    }

    .reset_button {
      background: white;
      color: var(--primary-dark);
      border: 2px solid var(--primary-light);
    }

    .reset_button:hover {
      background: #f5f5ff;
      box-shadow: 0 8px 20px rgba(94, 53, 177, 0.15);
    }

    .footer {
      text-align: center;
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid rgba(94, 53, 177, 0.15);
      color: #546e7a;
      font-size: 1rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 600;
      position: relative;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: var(--transition);
    }

    .footer a:hover {
      color: var(--secondary);
    }

    .footer a:hover::after {
      width: 100%;
    }


    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      opacity: 0;
      background: var(--success);
      color: white;
      padding: 16px 35px;
      border-radius: 32px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(102, 187, 106, 0.45);
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      pointer-events: none;
      min-width: 260px;
      max-width: 96vw;
      width: 350px;
      text-align: center;
      word-break: keep-all;
      white-space: pre-line;
    }
    @media (max-width: 480px) {
      .notification {
        width: 90vw;
        min-width: 0;
        font-size: 1rem;
        padding: 14px 6px;
      }
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .notification i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .character-count {
      position: absolute;
      bottom: 12px;
      right: 15px;
      font-size: 0.85rem;
      color: #90a4ae;
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* スマホ版UIの強化 */
    @media (max-width: 650px) {
      body {
        padding: 10px;
        display: block;
        min-height: 100vh;
      }
      
      #container {
        padding: 20px 15px;
        margin: 10px auto 30px;
        max-width: 95%;
      }
      
      .header h1 {
        font-size: 1.7rem;
      }
      
      .header p {
        font-size: 0.95rem;
        margin-top: 15px;
      }
      
      .actions {
        flex-direction: column;
        gap: 12px;
        margin: 25px 0 15px;
      }
      
      .button {
        width: 100%;
        padding: 18px;
        font-size: 1.1rem;
      }
      
      /* スマホでは3列グリッド */
      .fontlist {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      
      .fontlist button {
        height: 60px; /* スマホでも高さ固定 */
        min-width: auto; /* 最小幅を解除 */
        padding: 5px;
        font-size: 14px;
      }
      
      .font-icon {
        width: 20px;
        height: 20px;
        margin-bottom: 3px;
      }
      
      .logo-svg {
        width: 60px;
        height: 60px;
      }
      
      textarea {
        font-size: 16px;
        padding: 15px;
      }
      
      .input-group label {
        font-size: 1.05rem;
      }
      
      .font-section h3 {
        font-size: 1.15rem;
      }
      
      .character-count {
        bottom: 8px;
        right: 10px;
        font-size: 0.8rem;
      }
      
      .footer {
        margin-top: 25px;
        padding-top: 20px;
        font-size: 0.9rem;
      }
    }

    /* タブレットサイズの調整 */
    @media (max-width: 850px) and (min-width: 651px) {
      #container {
        max-width: 90%;
      }
      
      .fontlist {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }

    .decoration {
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }

    .decoration-1 {
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(94, 53, 177, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .decoration-2 {
      bottom: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 112, 67, 0.08) 0%, transparent 70%);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="header">
      <div class="logo-container">
        <div class="logo-svg">
          <svg class="input-icon" viewBox="0 0 24 24" fill="white">
            <path d="M20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
          </svg>
        </div>
      </div>
      <h1>フォント変換ツール</h1>
    </div>

    <form name="f">
      <!-- 元テキスト入力用 -->
      <div class="input-group">
        <label for="input">
        <svg class="input-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
        </svg>
        入力テキスト
        <span style="color:#e53935; font-size:0.95em; margin-left:10px; vertical-align:middle;">※英語アルファベット・数字のみ対応</span>
        </label>
        <textarea id="input" placeholder="ここに変換したいテキストを入力してください..." rows="3"></textarea>
        <div class="character-count"><span id="charCount">0</span> 文字</div>
      </div>

      <!-- フォント選択セクション -->
      <div class="font-section">
        <h3>
          <svg class="input-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M18.5,4L19.66,8.35L18.7,8.61C18.25,7.74 17.79,6.87 17.26,6.43C16.73,6 16.11,6 15.5,6H13V16.5C13,17 13,17.5 13.33,17.75C13.67,18 14.33,18 15,18V19H9V18C9.67,18 10.33,18 10.67,17.75C11,17.5 11,17 11,16.5V6H8.5C7.89,6 7.27,6 6.74,6.43C6.21,6.87 5.75,7.74 5.3,8.61L4.34,8.35L5.5,4H18.5Z" />
          </svg>
          フォントスタイル
        </h3>
        <div id="tab_body">
          <div id="tabp_font">
            <ul class="fontlist"></ul>
          </div>
        </div>
      </div>

      <!-- 変換後表示用 -->
      <div class="input-group">
        <label for="output">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12.89,3L14.85,3.4L11.11,21L9.15,20.6L12.89,3M19.59,12L16,8.41V5.58L22.42,12L16,18.41V15.58L19.59,12M1.58,12L8,5.58V8.41L4.41,12L8,15.58V18.41L1.58,12Z" />
          </svg>
          変換結果
        </label>
        <textarea id="output" rows="3" readonly></textarea>
      </div>

      <!-- アクションボタン -->
      <div class="actions">
        <button class="button copy_button" id="button_copy" type="button">
          <i class="fas fa-copy"></i> コピー
        </button>
        <button class="button tweet_button" id="button_tweet" type="button">
          <i class="fab fa-twitter"></i> Twitterで共有
        </button>
        <button class="button reset_button" id="button_reset" type="button">
          <i class="fas fa-redo"></i> リセット
        </button>
      </div>
    </form>

    <div class="footer">
      <p>&copy; 2025 フォント変換ツール 開発: <a href="https://discord.gg/JRPRpcaNau" target="_blank">Freeze</a></p>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> 変換結果をクリップボードにコピーしました！
  </div>

  <script>
  // =========================
  // フォントスタイル定義
  // =========================
  const styles = [
    { key: 'normal', label: '標準', icon: 'fas fa-font' },
    { key: 'bold', label: '太字', icon: 'fas fa-bold' },
    { key: 'italic', label: '斜体', icon: 'fas fa-italic' },
    { key: 'bolditalic', label: '太字斜体', icon: 'fas fa-bold' },
    { key: 'sans', label: 'サンセリフ', icon: 'fas fa-text-width' },
    { key: 'sansBold', label: 'サンセリフ太字', icon: 'fas fa-bold' },
    { key: 'sansItalic', label: 'サンセリフ斜体', icon: 'fas fa-italic' },
    { key: 'sansBoldItalic', label: 'サンセリフ太字斜体', icon: 'fas fa-bold' }
  ];

  // =========================
  // 変換マップ生成関数
  // =========================
  function makeMap(upperBase, lowerBase, digitBase) {
    return function(text) {
      return text.replace(/[A-Za-z0-9]/g, function(c) {
        if (/[A-Z]/.test(c) && upperBase !== null) {
          return String.fromCodePoint(upperBase + c.charCodeAt(0) - 65);
        }
        if (/[a-z]/.test(c) && lowerBase !== null) {
          return String.fromCodePoint(lowerBase + c.charCodeAt(0) - 97);
        }
        if (/[0-9]/.test(c) && digitBase !== null) {
          return String.fromCodePoint(digitBase + c.charCodeAt(0) - 48);
        }
        return c;
      });
    };
  }

  const maps = {
    normal:   text => text,
    italic:   function(text) {
      // 'h' のみ特殊文字 ℎ (U+210E) を使い、他は従来通り
      return text.replace(/[A-Za-z0-9]/g, function(c) {
        if (c === 'h') return '\u210E';
        if (/[A-Z]/.test(c) && 0x1D434 !== null) {
          return String.fromCodePoint(0x1D434 + c.charCodeAt(0) - 65);
        }
        if (/[a-z]/.test(c) && 0x1D44E !== null) {
          return String.fromCodePoint(0x1D44E + c.charCodeAt(0) - 97);
        }
        return c;
      });
    }, // 通常の傾斜
    bold:     makeMap(0x1D400, 0x1D41A, 0x1D7CE),
    bolditalic:   makeMap(0x1D468, 0x1D482, null),
    sans:     makeMap(0x1D5A0, 0x1D5BA, null),
    sansBold: makeMap(0x1D5D4, 0x1D5EE, 0x1D7EC),
    sansItalic: makeMap(0x1D608, 0x1D622, null),
    sansBoldItalic: makeMap(0x1D63C, 0x1D656, null)
  };

  // =========================
  // DOM取得・初期値
  // =========================
  const fontListUl = document.querySelector('.fontlist');
  const input = document.getElementById('input');     // プレーンテキスト入力
  const output = document.getElementById('output');   // 変換後表示（読み取り専用）
  const copyBtn = document.getElementById('button_copy');
  const tweetBtn = document.getElementById('button_tweet');
  const resetBtn = document.getElementById('button_reset');
  const notification = document.getElementById('notification');
  const charCount = document.getElementById('charCount');
  let currentStyle = 'normal';
  let notificationTimer = null; // 通知タイマーを管理する変数

  // =========================
  // フォントボタン生成
  // =========================
  styles.forEach(function(style) {
    const btn = document.createElement('button');
    
    // アイコンとラベルを追加
    const icon = document.createElement('div');
    icon.className = 'font-icon';
    icon.innerHTML = `
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="${style.icon === 'fas fa-font' ? 'M18.5,4L19.66,8.35L18.7,8.61C18.25,7.74 17.79,6.87 17.26,6.43C16.73,6 16.11,6 15.5,6H13V16.5C13,17 13,17.5 13.33,17.75C13.67,18 14.33,18 15,18V19H9V18C9.67,18 10.33,18 10.67,17.75C11,17.5 11,17 11,16.5V6H8.5C7.89,6 7.27,6 6.74,6.43C6.21,6.87 5.75,7.74 5.3,8.61L4.34,8.35L5.5,4H18.5Z' : 
        style.icon === 'fas fa-bold' ? 'M13.5,15.5H10V12.5H13.5A1.5,1.5 0 0,1 15,14A1.5,1.5 0 0,1 13.5,15.5M10,6.5H13A1.5,1.5 0 0,1 14.5,8A1.5,1.5 0 0,1 13,9.5H10M15.6,10.79C16.57,10.11 17.25,9 17.25,8C17.25,5.74 15.5,4 13.25,4H7V18H14.04C16.14,18 17.75,16.3 17.75,14.21C17.75,12.69 16.89,11.39 15.6,10.79Z' : 
        'M10,4V7H12.21L8.79,14H6V17H14V14H11.79L15.21,7H18V4H10Z'}"/>
      </svg>
    `;
    btn.appendChild(icon);
    
    const span = document.createElement('span');
    span.textContent = style.label;
    btn.appendChild(span);
    
    btn.dataset.key = style.key;
    btn.type = 'button';
    btn.className = 'font-btn';
    
    if (style.key === 'normal') btn.classList.add('active');
    
    btn.addEventListener('click', function() {
      document.querySelectorAll('.font-btn').forEach(function(b) {
        b.classList.remove('active');
      });
      btn.classList.add('active');
      currentStyle = style.key;
      updateOutput();  // スタイル切り替え時にも再変換
      
      // アニメーション効果
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        btn.style.transform = '';
      }, 150);
    });
    
    fontListUl.appendChild(btn);
  });

  // =========================
  // 入力イベント
  // =========================
  input.addEventListener('input', function() {
    charCount.textContent = input.value.length;
    updateOutput();
  });

  // =========================
  // テキスト変換（全体を再マッピング）
  // =========================
  function updateOutput() {
    const plain = input.value;
    const fn = maps[currentStyle] || maps.normal;
    output.value = fn(plain);
  }

  // =========================
  // コピー処理 (完全修正版)
  // =========================
  copyBtn.addEventListener('click', async function() {
    if (!output.value.trim()) return;
    
    try {
      await navigator.clipboard.writeText(output.value);
      
      // 以前の通知を完全にリセット
      if (notificationTimer) {
        clearTimeout(notificationTimer);
        notification.classList.remove('show');
        notificationTimer = null;
      }
      
      // 強制的にリフローを発生させてアニメーションをリセット
      void notification.offsetWidth;
      
      // 通知を表示
      notification.classList.add('show');
      
      // 新しいタイマーを設定（3秒後に非表示）
      notificationTimer = setTimeout(() => {
        notification.classList.remove('show');
        notificationTimer = null;
      }, 2500);
      
      // ボタンアニメーション
      const originalHTML = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fas fa-check"></i> コピー完了';
      copyBtn.style.background = 'var(--success)';
      
      setTimeout(() => {
        copyBtn.innerHTML = originalHTML;
        copyBtn.style.background = '';
      }, 2000);
      
    } catch {
      alert('コピーに失敗しました');
    }
  });

  // =========================
  // Twitterで共有
  // =========================
  tweetBtn.addEventListener('click', function() {
    if (!output.value.trim()) return;
    
    const text = encodeURIComponent(`フォント変換ツールで作成したテキストを共有します！\n\n${output.value.substring(0, 100)}`);
    const url = encodeURIComponent(window.location.href);
    const hashtags = encodeURIComponent("フォント変換,Webツール,Freeze,discord,つっくん");
    
    window.open(`https://x.com/intent/tweet?text=${text}&url=${url}&hashtags=${hashtags}`, '_blank');
  });

  // =========================
  // リセット処理
  // =========================
  resetBtn.addEventListener('click', function() {
    input.value = '';
    output.value = '';
    charCount.textContent = '0';
    
    // スタイルをデフォルトにリセット
    document.querySelectorAll('.font-btn').forEach(function(b) {
      b.classList.remove('active');
    });
    document.querySelector('.font-btn[data-key="normal"]').classList.add('active');
    currentStyle = 'normal';
    
    // アニメーション効果
    const originalHTML = resetBtn.innerHTML;
    resetBtn.innerHTML = '<i class="fas fa-check"></i> リセット完了';
    setTimeout(() => {
      resetBtn.innerHTML = originalHTML;
    }, 2000);
  });

  // 初期化時にサンプルテキストを表示
  window.addEventListener('DOMContentLoaded', () => {
    input.value = "Test";
    charCount.textContent = input.value.length;
    updateOutput();
  });
  </script>
